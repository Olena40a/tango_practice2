<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 2</title>
    <link rel="stylesheet" href="./assets/style_practice2.css">
</head>

<body>
    <div class="block">
        <header>
            <div>
                <p class="logo">Школа Аргентинського Танго Sentido</p>
            </div>
            <div>

                <form action="">
                    <p class="search">
                        <input type="search" placeholder="Carlos Di Sarli">
                        <input type="submit" value="Шукати">
                    </p>
                </form>

            </div>
        </header>
        <main>
            <div class="card">
                <div class="film1">
                    <div class="rating"></div>
                </div>
                <div class="title">Уроки танго</div>
                <div class="category"><button>Почати</button></div>
            </div>
            <div class="card">
                <div class="film2">
                    <div class="rating"></div>
                </div>
                <div class="title">Музика танго</div>
                <div class="category"><button>Слухати</button></div>
            </div>
            <div class="card">
                <div class="film3">
                    <div class="rating"></div>
                </div>
                <div class="title">Мілонги</div>
                <div class="category"><button class="buttonLong">Отримати запрошення</button></div>
            </div>
        </main>
    </div>
</body>

</html>
